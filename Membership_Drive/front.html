<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE Membership Drive</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
            border: 3px solid white; /* Default border color */
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8); /* Slightly transparent background */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0;
        }
        /* Responsive styling for mobile */
        @media (max-width: 768px) {
            h1 {
                margin: 10px 0; /* Adjust margin for smaller screens */
                text-align: center; /* Center align text */
                font-size: 1.5rem; /* Reduce font size */
            }
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .option {
            padding: 15px 30px;
            border: 2px solid white;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .option:hover {
            background-color: white;
            color: black;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/STB_Logo.png" alt="IEEE Logo" style="max-width: 300px;">
        <h1>IEEE MEMBERSHIP DRIVE</h1>
        <div class="options">
            <div class="option">
                <a href="https://bmsit-ieee.github.io/sps/Membership_Drive/new.html" target="_blank">New Membership</a>
            </div>
            <div class="option">
                <a href="https://bmsit-ieee.github.io/sps/Membership_Drive/renewals.html" target="_blank">Renewals</a>
            </div>
        </div>
    </div>
</body>
</html>
